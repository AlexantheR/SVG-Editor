<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6_1083_DINU_Alexandru_Cristian.css">

    <title>Editor SVG</title>
</head>

<body>
    <h1 id="title">SVG Editor</h1>
    <div class="grid">
        <div class="allOptions">
            <!-- butoane pentru alegerea optiunilor de catre utilizator -->
            <div class="buttons">
                <li><label id="textPick">Pick one of the following elements:</label></li>
                <button id="line" onclick="drawLine()">Line</button>
                <button id="ellipse" onclick="drawEllipse()">Ellipse</button>
                <button id="rect" onclick="drawRect()">Rectangle</button>
            </div>

            <div class="colorPickers">
                <li><label>Background color: </label></li>
                <input type="color" id="color-picker">
                <li><label>Stroke color: </label></li>
                <input type="color" id="color-stroke">
            </div>

            <div class="strokeWidth">
                <li><label>Stroke width:</label></li>
                <input type="number" id="stroke-width" min="0" value="2">
            </div>

            <div class="buttonOptions">
                <li><label>You have the following options:</label></li>
                <button id="unselect">Stop selection</button>
                <button id="stopClick">Stop click</button>
            </div>

            <div class="buttonSave">
                <li><label>Save the drawing:</label></li>
                <button id="savePNG">Save as PNG</button>
                <button id="saveSVG">Save as SVG</button>
            </div>

            <li>To delete selected object: Right mouse on object + key DEL</li>
            <li>To clean the canvas: key R</li>
        </div>

        <div class="editorSVG">
            <svg id="editSVG" xmlns="http://www.w3.org/2000/svg">
                <svg id="drawings"> </svg>

                <!-- selectia formelor geometrice -->
                <line id="selectLine" style="display: none;"></line>
                <ellipse id="selectEllipse" style="display: none;"></ellipse>
                <rect id="selectRect" style="display:none;"></rect>
            </svg>
        </div>
    </div>

    <script src="6_1083_DINU_Alexandru_Cristian.js"></script>

</body>

</html>
